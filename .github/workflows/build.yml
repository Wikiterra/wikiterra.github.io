name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Grant Actions permission to push/publish
permissions:
  contents: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🏗️ Build project
      run: npm run build

    - name: 🧪 Check if dist folder exists
      run: |
        if [ ! -d "dist" ]; then
          echo "❌ Build failed: dist folder not found"
          exit 1
        fi

    # - name: 🌐 Create CNAME for custom domain
    #   run: echo "wikiterra.xyz" > dist/CNAME

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        publish_dir: ./dist
        # Use the automatically provided GITHUB_TOKEN (recommended)
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        force_orphan: true  # Opcional: hace que el historial de gh-pages sea más limpio
