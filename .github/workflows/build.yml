name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ—ï¸ Build project
      run: npm run build

    - name: ðŸ§ª Check if dist folder exists
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed: dist folder not found"
          exit 1
        fi

    # - name: ðŸŒ Create CNAME for custom domain
    #   run: echo "wikiterra.xyz" > dist/CNAME

    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        publish_dir: ./dist

        # Usamos GITHUB_TOKEN por defecto: token generado automÃ¡ticamente por GitHub Actions
        # github_token: ${{ secrets.GITHUB_TOKEN }}

        # Alternativa (descomentar si usÃ¡s un PAT manual creado en https://github.com/settings/tokens)
        github_token: ${{ secrets.GH_TOKEN }}

        publish_branch: gh-pages
        force_orphan: true  # Opcional: hace que el historial de gh-pages sea mÃ¡s limpio
